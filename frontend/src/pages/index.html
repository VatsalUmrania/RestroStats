<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../assets/LOGO 1 1024 dark.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/default.css">
    <title>Restrostat - Login</title>
</head>
<body class="dark-theme">
    
    <div class="auth-container">
        <div class="login-card">
            <img id="logo" src="/frontend/src/assets/logo_dark.jpg" alt="Restrostat Logo" id="logo">       

            
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="email" name="email" required autocomplete="username">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="button-container">
                    <a href="./home.html">
                        <button type="button" class="auth-button">
                            <span class="material-symbols-outlined">login</span>
                            Sign In
                        </button>
                    </a>
                </div>
            </form>
        </div>
        <button id="theme-btn" class="auth-theme-toggle" aria-label="Toggle theme">
            <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
        </button>
    </div>

    <!-- <script src="../utils/auth.js"></script> -->
    <script src="../utils/changetheme.js"></script>
</body>
</html>
