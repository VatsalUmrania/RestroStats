<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../assets/LOGO 1 1024.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/update_menu.css"> <!-- CSS for update menu page -->
    <title>Update Menu - Restrostat</title>
</head>
<body class="dark-theme">
    <div class="container">
        <a href="./home.html"><img id="logo" src="../assets/LOGO 1 1024 dark.jpg" alt="Restrostat Logo"></a>
        <div class="header-controls">
            <button id="theme-btn" aria-label="Toggle theme">
                <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
            </button>
            <div class="account">
                <button id="user-btn" aria-label="User account" onclick="toggleAccountDropdown()">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="account-dropdown" id="accountDropdown">
                        <a href="#account-info">
                            <span class="material-symbols-outlined acc-info">info</span>
                            Account Info
                        </a>
                        <a href="#logout">
                            <span class="material-symbols-outlined logout">logout</span>
                            Logout
                        </a>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <button class="menu-toggle" id="menu-btn" aria-label="Open menu">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <nav class="vertical-menu" id="main-menu">
        <img id="menu-logo" src="../assets/LOGO 1 1024 menu-dark.jpg" alt="Menu Logo">
        <ul>
            <li class="has-submenu">
                <a href="#bill-system">Bill System</a>
                <ul class="submenu">
                    <li><a href="./newbill.html">Generate New Bill</a></li>
                    <li><a href="./viewbill.html">View Bills</a></li>
                    <li><a href="./editbill.html">Edit Bills</a></li>
                    <li><a href="./paymenthistory.html">Payment History</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#inventory">Menu</a>
                <ul class="submenu">
                    <li><a href="./viewmenu.html">View Menu</a></li>
                    <li><a href="./updatemenu.html">Update Menu</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="../pages/reports.html">Reports & Analytics</a>
            </li>
            <!-- <li class="has-submenu">
                <a href="#staff-manage">Staff Management</a>
            </li> -->
        </ul>
    </nav>

    <main class="updatemenu-container">
        <h1 class="page-title">Update Menu</h1>

        <!-- Add New Item Form -->
        <div class="add-item-form card">
            <h2 class="form-title">Add New Menu Item</h2>
            <form id="add-item-form" class="grid-form">
                <div class="form-group">
                    <label for="new-item-name">Item Name</label>
                    <input type="text" id="new-item-name" class="modern-input" 
                           placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="new-item-category">Category</label>
                    <div class="select-wrapper">
                        <select id="new-item-category" class="modern-select" required>
                            <option value="Food">Food</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-item-price">Price</label>
                    <div class="price-input">
                        <span class="currency">₹</span>
                        <input type="number" id="new-item-price" class="modern-input" 
                               placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn primary-action">
                    <span class="material-symbols-outlined">add</span>
                    Add Item
                </button>
            </form>
        </div>

        <!-- Menu Table -->
        <div class="table-container card">
            <table id="menu-table" class="modern-table">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Rows (same structure) -->
                    <tr>
                        <td>001</td>
                        <td><input type="text" value="Burger" class="editable-input"></td>
                        <td>
                            <div class="category-pill Food">Food</div>
                        </td>
                        <td>
                            <div class="price-input">
                                <span class="currency">₹</span>
                                <input type="number" value="10.00" step="0.01" 
                                       class="editable-input price-field">
                            </div>
                        </td>
                        <td class="actions-cell">
                            <div class="action-buttons">
                                <button class="action-btn save-btn" title="Save Changes">
                                    <span class="material-symbols-outlined">save</span>
                                </button>
                                <button class="action-btn delete-btn" title="Delete Item">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="../utils/changetheme.js"></script>
    <script src="../utils/hovermenu.js"></script>
    <script src="../utils/update_menu.js"></script> <!-- JavaScript for update menu functionality -->
</body>
</html>
